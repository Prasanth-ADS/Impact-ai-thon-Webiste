    /* Glitch Effect */
    .glitch-text {
      position: relative;
      color: white;
      /* Ensure base text color */
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #050a14;
      /* Match background color to mask */
    }

    .glitch-text::before {
      left: 2px;
      text-shadow: -2px 0 #ff00c1;
      clip: rect(44px, 450px, 56px, 0);

    .glitch-text::after {

    /* Loader CSS (refactored from Styled Components) */
    .loader-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      width: auto;
      margin: 2rem;
      font-family: "Poppins", sans-serif;
      font-size: 1.6em;
      font-weight: 600;
      user-select: none;
      color: #fff;
      transform: scale(2);
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
      background-color: transparent;
      mask: repeating-linear-gradient(90deg,
          transparent 0,
          transparent 6px,
          black 7px,
          black 8px);
    }

    .loader::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 50% 50%, #ff0 0%, transparent 50%),
        radial-gradient(circle at 45% 45%, #f00 0%, transparent 45%),
        radial-gradient(circle at 55% 55%, #0ff 0%, transparent 45%),
        radial-gradient(circle at 45% 55%, #0f0 0%, transparent 45%),
        radial-gradient(circle at 55% 45%, #00f 0%, transparent 45%);
      mask: radial-gradient(circle at 50% 50%,
          transparent 0%,
          transparent 10%,
          black 25%);
      animation:
        transform-animation 2s infinite alternate,
        opacity-animation 4s infinite;
      animation-timing-function: cubic-bezier(0.6, 0.8, 0.5, 1);
    }

    @keyframes transform-animation {
      0% {
        transform: translate(-55%);
      }

      100% {
        transform: translate(55%);
      }
    }

    @keyframes opacity-animation {
