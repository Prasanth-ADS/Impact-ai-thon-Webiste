<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMPACT-AI-THON 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            tech: {
              dark: '#050a14',
              card: '#0f172a',
              cyan: '#06b6d4',
              purple: '#8b5cf6',
              accent: '#22d3ee',
              electric: '#00A8FF'
            }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'number-pop': 'numberPop 0.3s ease-out forwards',
            'heartbeat': 'heartbeat 2s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            numberPop: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            heartbeat: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.1)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 100px;
      /* Offset to prevent fixed navbar from covering content */
      background-color: #050a14;
      /* Prevent white gap during scroll bounce */
    }

    body {
      background-color: #050a14;
      color: #e2e8f0;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      /* Border removed here to allow specific control in components */
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #050a14;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #06b6d4;
    }

    /* DarkVeil Canvas */
    .darkveil-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "ogl": "https://esm.sh/ogl@1.0.11",
    "three": "https://esm.sh/three@^0.182.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

  <div id="root"></div>

</body>

</html>
